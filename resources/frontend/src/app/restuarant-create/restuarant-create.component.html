<div class="row">
  <div class="col-lg-9 col-md-9 col-sm-12">
    <div class="card">
      <div class="card-body">
        <h4>Create New Restaurant</h4>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-lg-5">
              <div class="form-group">
                <label for="exampleInputTitle">Title</label>
                <input type="text" class="form-control" id="exampleInputTitle" aria-describedby="titleHelp">
                <small id="titleHelp" class="form-text text-danger">Title is required</small>
              </div>
              <div class="form-group">
                <label for="exampleInputDescription">Description</label>
                <textarea class="form-control" id="exampleInputDescription" aria-describedby="descriptionHelp"></textarea>
                <small id="descriptionHelp" class="form-text text-danger">Description is required</small>
              </div>

              <div class="form-group">
                <label for="exampleInputImage">Image</label>
                <input type="file" class="form-control" id="exampleInputImage"
                       aria-describedby="exampleInputImageHelp" />
                <small id="exampleInputImageHelp" class="form-text text-danger">Image is required</small>
              </div>

              <div class="form-group">
                <label for="exampleInputLocation">Location</label>
                <textarea class="form-control" id="exampleInputLocation"
                          aria-describedby="exampleInputLocationHelp"></textarea>
                <small id="exampleInputLocationHelp" class="form-text text-danger">Location is required</small>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <div class="col-lg-7">
              <div class="border border-light p-2 mb-3" *ngFor="let group of foodItems; let index = index;">
                <label class="font-weight-bold">#{{ index + 1 }}Food Item</label>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-group mb-2">
                    <label for="staticEmail{{index}}" class="text-muted">#{{ index + 1 }} Item Name</label>
                    <input type="text" class="form-control" id="staticEmail{{index}}">
                  </div>
                  <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword{{index}}" class="text-muted">#{{ index + 1 }} Item Price</label>
                    <input type="text" class="form-control" id="inputPassword{{index}}">
                  </div>
                </div>
                <div class="d-flex justify-content-start align-items-center mt-2">
                  <button class="btn btn-xs btn-light mr-2" (click)="removeFood(index)" *ngIf="foodItems.length !== 1">
                    <i class="fa fa-minus"></i>
                  </button>
                  <button class="btn btn-xs btn-light" (click)="addFood()" *ngIf="index === foodItems.length - 1">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
