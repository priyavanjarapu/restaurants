<div class="row">
  <div class="col-lg-9 col-md-9 col-sm-12">
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3">{{ details.id ? 'Update Restaurant' : 'Create New Restaurant' }}</h4>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-lg-5">
              <div class="form-group">
                <label for="exampleInputTitle">Title</label>
                <input type="text" class="form-control" id="exampleInputTitle" formControlName="title"
                  aria-describedby="titleHelp">

              </div>
              <div class="form-group">
                <label for="exampleInputDescription">Description</label>
                <textarea class="form-control" id="exampleInputDescription" formControlName="description"
                  aria-describedby="descriptionHelp"></textarea>

              </div>

              <div class="form-group">
                <label for="exampleInputRating">Rating</label>
                <input type="number" class="form-control" id="exampleInputRating" formControlName="rating"
                  aria-describedby="ratingHelp" />

              </div>

              <div class="form-group">
                <label for="exampleInputImage">Image</label>
                <input type="file" class="form-control" id="exampleInputImage" aria-describedby="exampleInputImageHelp"
                  (change)="readFile($event)" />

              </div>

              <div class="mb-2" *ngIf="uploadedImage">
                <img [src]="uploadedImage" alt="S" width="150" height="150">
              </div>

              <div class="form-group">
                <label for="exampleInputLocation">Location</label>
                <textarea class="form-control" id="exampleInputLocation" formControlName="location"
                  aria-describedby="exampleInputLocationHelp"></textarea>

              </div>
            </div>

            <div class="col-lg-7">
              <div class="border border-light p-2 mb-3" [formGroup]="group"
                *ngFor="let group of foodItems; let index = index;">
                <label class="font-weight-bold">#{{ index + 1 }}Food Item</label>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-group mb-2">
                    <label for="staticEmail{{index}}" class="text-muted">#{{ index + 1 }} Item Name</label>
                    <input type="text" class="form-control" id="staticEmail{{index}}" formControlName="name">
                  </div>
                  <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword{{index}}" class="text-muted">#{{ index + 1 }} Item Price</label>
                    <input type="number" class="form-control" id="inputPassword{{index}}" formControlName="price">
                  </div>
                </div>
                <div class="d-flex justify-content-start align-items-center mt-2">
                  <button class="btn btn-xs btn-light mr-2" (click)="removeFood(index)" *ngIf="foodItems.length !== 1">
                    <i class="fa fa-minus"></i>
                  </button>
                  <button class="btn btn-xs btn-light" (click)="addFood()" *ngIf="index === foodItems.length - 1">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="d-flex justify-content-start align-items-center mt-3 border-top pt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
